<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">

    <title>KH Rechner</title>

    <meta name="description" content="Einfacher Kohlenhydrate Rechner für Diabetiker.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2f3542">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap">
    <link rel="stylesheet" href="css/app.css">

    <link rel="manifest" href="manifest.json">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <h1>In 100g enthalten</h1>
      <form action="" method="post">
        <div>
          <label>KH</label>
          <input type="number" name="carb" min="0" max="100" step="0.1" required>
        </div>
        <div>
          <label>Wert</label>
          <input type="number" name="amount" min="2" max="30">
        </div>
        <div>
          <label>Übrig</label>
          <input type="number" name="left" min="0" max="1000" step="0.1">
        </div>
        <div class="group">
          <button type="submit">AUSRECHNEN</button>
          <a class="reset" onclick="form.reset()">Löschen</a>
        </div>
      </form>
      <div class="result"></div>
    </main>
    <footer>version-1.1.0</footer>
    <p class="popup" onclick="update()">Update verfügbar!</p>
    <script src="js/app.js"></script>
  </body>
</html>
