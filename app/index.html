<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">

    <title>KH Rechner</title>

    <meta name="description" content="Einfacher Kohlenhydrate Rechner für Diabetiker.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap">
    <link rel="stylesheet" href="css/app.css">

    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <main>
      <form action="" method="post">
        <div>
          <label>KH</label>
          <input type="number" name="carb" min="0" max="100" step="0.1">
        </div>
        <div>
          <label>Fett</label>
          <input type="number" name="fat" min="0" max="100" step="0.1">
        </div>
        <div>
          <label>Wert</label>
          <input type="number" name="amount" min="1" max="30">
        </div>
        <button type="submit">AUSRECHNEN</button>
      </form>
      <p class="reset" onclick="form.reset()">Zurücksetzen</p>
      <div class="result"></div>
    </main>
    <!-- <footer>version-1.0.0</footer> -->
    <p class="popup" onclick="window.location.reload(true)">Update verfügbar!</p>
    <script src="js/app.js"></script>
  </body>
</html>
